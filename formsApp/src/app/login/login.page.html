<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label class="card-label" position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
          <ng-container *ngFor="let erro of mensagens.email">
            <span
              class="msg-erro"
              *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)"
            >
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>

        <ion-item>
          <ion-label class="card-label" position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
          <ng-container *ngFor="let erro of mensagens.senha">
            <span
              class="msg-erro"
              *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)"
            >
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>

        <br />

        <ion-button class="butto" color="secondary">Esqueci a Senha</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
