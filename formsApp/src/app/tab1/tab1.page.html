<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Página Inicial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <br>
  <br>
  <br>

  <div class="ion-text-center">

    <ion-card>
      <ion-card-header>
        <ion-card-title style="font-family: fantasy">Olá!</ion-card-title>
        <br>
        <ion-img
          src="https://static.vecteezy.com/ti/vetor-gratis/t2/7229427-welcome-calligraphic-inscription-with-smooth-lines-vetor.jpg"
          alt=""></ion-img>
        <br>
        <ion-card-subtitle>Você quer fazer login, fazer um novo registro ou cadastrar um novo produto?
        </ion-card-subtitle>
      </ion-card-header>
      <br>
      <ion-card-content>

        <ion-button fill="clear">
          <ion-item routerLink="/login">
            Fazer Login
          </ion-item>
        </ion-button>

        <ion-button fill="clear">
          <ion-item routerLink="/registro">
            Fazer Registro
          </ion-item>
        </ion-button>

        <ion-button fill="clear">
          <ion-item routerLink="/produto">
            Cadastrar Produto
          </ion-item>
        </ion-button>

      </ion-card-content>
    </ion-card>

  </div>

  <br>
  <br>

  <ion-card>
    <br>
      <ion-card-title style="font-family: fantasy">Produtos</ion-card-title>
    <br>
  </ion-card>


  <ion-item-sliding *ngFor="let produto of listaProdutos">

    <ion-item>
      <ion-label>
        <div>
          <h1>{{produto.nome}}</h1>
          <span style="float: right;">{{produto.descricao}}</span>
          <a href="mailto:{{produto.nome}}"> {{produto.nome}} </a>
        </div>
      </ion-label>
    </ion-item>


    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="excluirProduto(produto.nome)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-content>
